<html>
  <head>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style type="text/css">
      #mapdiv { height: 100%; }
    </style>
  </head>
  <body>
    <div id="mapdiv"></div>

    <script>

      var geojsonFeature = {
        "type": "Feature",
        "properties": {
            "name": "GIS EDUCATION CENTER"
        },
        "geometry": {
            "type": "Point",
            "coordinates": [-122.404693, 37.7846093]
        }
      };

      var mapvar = L.map('mapdiv').setView([37.7846093,-122.404693],12);

      var tileLayer = L.tileLayer(
        'http://{s}.tile.stamen.com/toner/{z}/{x}/{y}.jpg', 
        {
          attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under CC BY 3.0. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under CC BY SA.'
        }
      );

      mapvar.addLayer(tileLayer);

      var geojsonLayer = L.geoJson(
        geojsonFeature, 
        {
          onEachFeature: function(feature, layer) { layer.bindPopup(feature.properties.name); }
        }
      );

      mapvar.addLayer(geojsonLayer);

      mapvar.locate({setView: true, maxZoom: 16});

    </script>

  </body>
</html>
